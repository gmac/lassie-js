<h2 class="text-center"><%= false ? 'Edit' : 'Add' %> Grid</h2>
<fieldset class="form-group">
  <label for="layer-slug" class="control-label col-sm-4">Slug<sup>*</sup></label>
  <div class="col-sm-8">
    <input id="layer-slug" class="form-control" type="text" value="<%= '' %>" name="slug">
    <span class="error"></span>
  </div>
</fieldset>
<fieldset class="form-group">
  <div class="col-sm-offset-4 col-sm-8">
    <button class="btn btn-primary" data-ui="confirm"><%= false ? 'Update' : 'Add' %></button>
    <button class="btn btn-default" data-ui="cancel">Cancel</button>
  </div>
</fieldset>
